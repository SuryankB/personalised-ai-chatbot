<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: #121212;
            color: #ffffff;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .chat-container {
            width: 350px;
            background: #1e1e1e;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.2);
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #chatbox {
            width: 100%;
            height: 400px;
            overflow-y: auto;
            background: #252525;
            border-radius: 8px;
            padding: 15px;
            color: #ffffff;
            text-align: left;
            font-size: 14px;
            scrollbar-width: thin;
            scrollbar-color: #888 #252525;
        }
        #chatbox p {
            background: #333;
            padding: 8px 12px;
            border-radius: 8px;
            max-width: 80%;
            margin: 5px 0;
        }
        #chatbox p b {
            color: #00ff99;
        }
        .input-container {
            display: flex;
            width: 100%;
            margin-top: 10px;
        }
        #userInput {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            background: #333;
            color: #ffffff;
            outline: none;
        }
        button {
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            background: #00ff99;
            color: #121212;
            font-size: 14px;
            font-weight: bold;
            margin-left: 8px;
            cursor: pointer;
            transition: 0.3s ease;
        }
        button:hover {
            background: #00cc77;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h2>ðŸ¤– Suryank AI Bot</h2>
        <div id="chatbox"></div>
        <div class="input-container">
            <input type="text" id="userInput" placeholder="Type a message..." onkeydown="checkEnter(event)">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
    <script>
        async function sendMessage() {
            let userText = document.getElementById("userInput").value;
            let chatbox = document.getElementById("chatbox");

            if (userText.trim() === "") return;

            chatbox.innerHTML += `<p><b>You:</b> ${userText}</p>`;
            document.getElementById("userInput").value = "";
            chatbox.innerHTML += `<p><b>Bot:</b> typing...</p>`;
            chatbox.scrollTop = chatbox.scrollHeight;

            try {
                let response = await fetch("http://127.0.0.1:5000/chat", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ message: userText })
                });
                let result = await response.json();
                chatbox.lastChild.remove();
                let botReply = result.response || "Error: Could not fetch response.";
                chatbox.innerHTML += `<p><b>Bot:</b> ${botReply}</p>`;
                chatbox.scrollTop = chatbox.scrollHeight;
            } catch (error) {
                console.error("Fetch Error:", error);
                chatbox.lastChild.remove();
                chatbox.innerHTML += `<p><b>Bot:</b> Connection error.</p>`;
            }
        }

        // Check for Enter key press
        function checkEnter(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        }
    </script>
</body>
</html>
